<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFV: SDFG Viewer</title>
    <link rel="stylesheet" type="text/css" href="./webclient/external_lib/material/material-icons.css">
    <link rel="stylesheet" type="text/css" href="./webclient/sdfv.css">

    <script src="./webclient/renderer_dir/dagre.js"></script>
    <script src="./webclient/external_lib/jquery.min.js"></script>
    <script src="./webclient/external_lib/pdfkit.standalone.js"></script>
    <script src="./webclient/external_lib/blob-stream.js"></script>
    <script src="./webclient/external_lib/canvas2pdf.js"></script>
    <script src="./webclient/external_lib/math.min.js"></script>

    <script src="./webclient/renderer_dir/global_vars.js"></script>
    <script src="./webclient/renderer_elements.js"></script>
    <script src="./webclient/context_menu.js"></script>
    <script src="./webclient/sdfg_utils.js"></script>
    <script src="./webclient/renderer.js"></script>

</head>
<body>
<div id="filepicker"><form>
    <input type="file" accept=".sdfg,.json"> <input type="button" id="reload" value="Refresh">
</form></div>

<div>
    <div id="search-bar" class="hidden">
        <div id="search-container">
            <input id="search" type="text" placeholder="Search the graph">
        </div>
        <div id="search-case-container">
            <label for="search-case">
                <input id="search-case" type="checkbox">
                Case Sensitive
            </label>
        </div>
        <div id="search-btn" class="button">
            <span>
                Search
            </span>
        </div>
        <div id="outline-btn" class="hidden button">
            <span>
                SDFG Outline
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div id="contents"></div>
<div id="info-container">
    <div id="info-header">
        <div id="info-title-container">
            <h3 id="info-title"></h3>
        </div>
        <div id="info-clear-btn" class="hidden button" onclick="clear_info_box();">
            <span>
                Clear Info &times;
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="info-contents"></div>
</div>

<script src="./webclient/sdfv.js"></script>
<script>
$(document).ready(function(){
    let url = getParameterByName('url');
    if (url)
        load_sdfg_from_url(url);
    else
        init_sdfv(null);
});
</script>
</body>
</html>
